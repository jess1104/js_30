        <script>
            // ## Array Cardio Day 2

            const people = [
                { name: "Wes", year: 1988 },
                { name: "Kait", year: 1986 },
                { name: "Irv", year: 1970 },
                { name: "Lux", year: 2015 },
            ];

            const comments = [
                { text: "Love this!", id: 523423 },
                { text: "Super good", id: 823423 },
                { text: "You are the best", id: 2039842 },
                { text: "Ramen is my fav food ever", id: 123523 },
                { text: "Nice Nice Nice!", id: 542328 },
            ];

            // Some and Every Checks
            // Array.prototype.some() // is at least one person 19 or older?
            let older19 = people.some((item) => new Date().getFullYear() - item.year > 19);

            console.log(older19);
            // Array.prototype.every() // is everyone 19 or older?
            let olderEvery19 = people.every((item) => new Date().getFullYear() - item.year > 19);

            console.log("everyåªè¦æœ‰ä¸€å€‹ä¸ç¬¦åˆå°±æœƒå ±false:" + olderEvery19);
            // Array.prototype.find()
            // Find is like filter, but instead returns just the one you are looking for
            // find the comment with the ID of 823423
            console.log(comments.find((item) => item.id === 823423));
            // Array.prototype.findIndex()
            const targetIndex = comments.findIndex((item) => item.id === 823423);
            console.log(targetIndex);
            // Find the comment with this ID
            // delete the comment with the ID of 823423
            // sliceåˆ‡å‡ºä¾†ï¼ŒåŸæœ¬çš„è³‡æ–™ä¸æœƒå»å‹•ç”¨åˆ°
